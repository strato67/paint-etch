<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sketch and Etch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topHeader"><h1>Sketch and Etch</h1></div>

    <div class="sketchParent">

        <div class="controlcontainer">
            <p id="gridVal"></p>
            <input type="range" min='1' max='64' id='gridSize' value='16' onchange="createDiv(this.value)">           
            <div id="eraseButton" title="Erase"><img src="imgs/erase.png"></div>
            <div id="resetButton" title="Reset"><img src="imgs/reset.png"></div>
            <input type="color" id="colorSelect">
        </div>       

        <div id="sketch-container"></div>
    </div>    
    
</body>
</html>
